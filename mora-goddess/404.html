<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // Redirect all paths back to index.html without losing the pathname
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      window.location.replace('/mora-goddess/' + '?' + 'redirect=' + path + search + hash);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
